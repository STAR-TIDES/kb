<!--This header/footer layout comes from https://stackoverflow.com/a/56422126. -->
<div class='root' fxLayout='column' fxFlexFill>
  <div class='header-container'>
    <mat-toolbar color="primary" role="heading">
      <button mat-icon-button aria-label="Menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>STAR-TIDES Knowledge Base</span>
    </mat-toolbar>
  </div>
  <div class="main-container" fxFlex>
    <mat-drawer-container>
      <mat-drawer #drawer mode="side" class="side-menu">
        Some menu content.
      </mat-drawer>
      <div class='main-content'>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-container>
  </div>
  <div class='footer-container'>
    <mat-toolbar color="primary" role="footer" class='footer'>
      <span>Â© STAR-TIDES, 2021-{{ now | date: 'YYYY' }}</span>
    </mat-toolbar>
  </div>
</div>
